{% extends "base.html" %}
{% block content %}

<div class="create-transaction">
<form action="/transactions", method="POST">
    <div>
        <label for="merchant">Merchant:</label>
        <input type="text" id="merchant" name="merchant" placeholder="merchant" required autofocus>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" name="category" style="text-transform: capitalize;">
            <option value="Groceries">Groceries</option>
            <option value="Bills">Bills</option>
            <option value="Eating-out">Eating Out</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Holidays">Holidays</option>
            <option value="Expenses">Expenses</option>
        </select>
    </div>
    <div>
        <label for="amount">Amount: Â£</label>
        <input type="number" min="0" step="0.01" id="amount" name="amount" placeholder="amount" required>
    </div>
    <div>
        <label for="user">User:</label>
        <select id="user" name="user_id">
            {% for user in all_users %}
                <option value="{{ user.id }}">{{ user.full_name() }}</option>
            {% endfor %}
        </select>
        <button class="submit" type="submit">Confirm</button>
    </div>
</form>
</div>

{% endblock %}
