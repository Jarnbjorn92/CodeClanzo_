{% extends "base.html" %}
{% block content %}

<div class="conatiner">
{% for transaction in all_transactions %}
<div class="transaction-list">
    <div class="transaction">
        <div class="content">
            <h3 style="text-transform: capitalize;">Merchant: {{transaction.merchant}}</h3>
            <div style="text-transform: capitalize;" class="category">
                Category: {{transaction.category}}
                <div>
                    Amount: Â£{% print"{:.2f}".format(transaction.amount) %}
                    <div>
                        <h4 style="text-transform: capitalize;">User: {{transaction.user.full_name()}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="'buttons">
        <form class="delete-form" action="transactions/{{transaction.id}}/delete" method="POST">
            <button class="delete-button" value="delete">Delete</button>
        </form>
        <br>
        <form class="edit-form" action="transactions/{{transaction.id}}/edit" method="GET">
            <button class="edit-button" value="edit">Edit</button>
        </form>
    </div>
</div>
{% endfor%}
</div>
{% endblock %}
